version: 2.1
orbs:
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1

jobs:
  build:
    docker:
      - image: 'cimg/node:14.15'
        environment:
          NODE_VERSION: 14.15
    steps:
      - node/install:
          node-version: '14.15'
      - aws-cli/setup
      - eb/setup
      - checkout
      - run:
          name: Install Front-End
          command: |
            echo $(node --version)
            echo "NPM --version" 
            echo $(npm --version)
            npm run frontend:install
      - run:
          name: Install API
          command: |
            echo "TODO: Install dependencies in the the backend API  "
            npm run backend:install
      - run:
          name: Front-End Lint
          command: |
            echo "TODO: Lint the frontend"
            npm run frontend:lint
      - run:
          name: Front-End Build
          command: |
            echo "TODO: Build the frontend app"
            npm run frontend:build
      - run:
          name: API Build
          command: |
            echo "TODO: Build the backend API"
            echo "NODE --version" 
            echo $(node --version)
            echo "NPM --version" 
            echo $(npm --version)
            npm run backend:build

  deploy:
    docker:
      - image: 'cimg/node:14.15'
        environment:
          NODE_VERSION: 14.15
    steps:
      - node/install:
          node-version: '14.15'
      - eb/setup
      - aws-cli/setup
      - checkout
      - run:
          name: Deploy App
          command: |
            echo "# TODO: Install, build, deploy in both apps"
            npm run deploy

workflows:
  udagram:
    jobs:
      - build
      - hold:
          filters:
            branches:
              only:
                - develop
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold